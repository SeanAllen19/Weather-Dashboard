<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>Weather Dashboard</header>
    <section>
        <div>
            <div class="city-input">
                <div>
                    <input id="city-input-text" class="col-12" type="text" placeholder="City">
                </div>
                <div>
                    <button id="search-btn" class="btn-primary rounded-3 col-12">Search</button>
                </div>
            </div>
            <div class="display container border border-2 col-12">
                <div id="temp"></div>
                <div id="wind"></div>
                <div id="humidity"></div>
                <div id="skies"></div>
            </div>
        </div>
    </section>

</body>
<script src="./assets/js/index.js"></script>

</html>
